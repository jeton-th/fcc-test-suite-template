<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Fork Me! FCC: Test Suite Template</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script> 
  
  <div id="main">
    <header id="header">
      <img src="https://d1qb2nb5cznatu.cloudfront.net/startups/i/4432929-d4c31702d08b4ffaa7be6ae75570ba5b-medium_jpg.jpg?buster=1525073908" alt="Logo" id="header-img">
      <nav id="nav-bar">
        <a href="#main" class="nav-link">Home</a>
        <a href="#video" class="nav-link">Video</a>
        <a href="#form" class="nav-link">Form</a>
      </nav>
    </header>
  
    <div id="content" >
      
      <div>
        <h2>Video</h2>
        <iframe width="420" height="315" id="video"
          src="https://www.youtube.com/embed/tgbNymZ7vqY">
        </iframe>
      </div>
    
      <form id="form" action="https://www.freecodecamp.com/email-submit">
        <h2>Form</h2>
        <input type="email" id="email" placeholder="Email">
        <input type="submit" value="OK" id="submit">
      </form>
      
    </div>
  </div>
  


  <script src="js/index.js"></script>
</body>

</html>
